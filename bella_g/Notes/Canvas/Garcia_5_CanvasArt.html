<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="800" height="800" style="border:5px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
        <script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#330000";
ctx.fillRect(200,425,400,405);

ctx.fillStyle = "#a6a6a6";
ctx.fillRect(250,630,150,200);

ctx.beginPath();
ctx.arc(280,750,10,0,2*Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(200,425);
ctx.lineTo(390,300);
ctx.lineTo(600,425);
ctx.fillStyle = "black";
ctx.fill();
ctx.stroke();            
  
            ctx.fillStyle = "#666666";
ctx.fillRect(250,500,100,75);
            
           ctx.fillStyle = "#666666";
ctx.fillRect(425,500,100,75);
            
        
</script>


</body>
</html>
